<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Round Slider</title>
</head>
<body>
    <main>
        <div class="title">
            <p>шесть факторов <br> профессиональной защиты.</p>

        <div class="slider">

                <p class="slide second-slide">ЗАЩИТА БЕЛОГО ЦВЕТА /<br>ТЕХНОЛОГИЯ EXTRA WHITE_</p>
                <p class="slide third-slide">ЕВРОПЕЙСКИЕ ИННОВАЦИИ_</p>

                <p class="slide sixth-slide">_УНИКАЛЬНОСТЬ /<br>ЗАПАТЕНТОВАННЫЕ ТЕХНОЛОГИИ</p>
                <div class="hexagon-img">
                    <img src="./images/hexagon.svg">
                    <img class="pointer-icon" src="./images/pointer-icon.svg">
                </div>
            </div>
        </div>
    </main>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="./index.js"></script>
</body>
</html>
